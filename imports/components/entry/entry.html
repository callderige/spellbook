<template name="Entry">
	<div class="modalOpacity"><!-- Adds background opacity--></div>
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content modalCustomize">
			<div class="modal-header">
				<button type="button" class="close closeModal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Modal title</h4>
			</div>
			<div class="modal-body">
				<p>One fine body&hellip;</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary closeModal">Save changes</button>
			</div>
		</div>
	</div>
</template>
