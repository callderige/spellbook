<template name="Search">
	<div class="modal fade" id="searchModal">
		<div class="modal-dialog modal-md" role="document">
			<div class="modal-content modalCustomize">
				<div class="modal-header">
					<div class="col-xs-6">
		 				<strong class="spell-name">{{searchReturn.gsx$name}}</strong>
		 			</div>
		 			<div class="col-xs-6">
		 			<button type="button" class="close" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					</div>
				</div>
				<div class="modal-body">
					{{#with searchReturn}}
						<div class="row text-left">
		 					<div class="col-xs-12 col-md-2">
		 						<h4>School</h4><p>{{searchReturn.gsx$school}}</p>
		 					</div>
		 					<div class="col-xs-12 col-md-2">
		 						<h4>Descriptor</h4><p>{{searchReturn.gsx$descriptor}}</p>
		 					</div>
		 					<div class="col-xs-12 col-md-8">
		 						<h4>Level</h4><p>{{searchReturn.gsx$spelllevel}}</p>
		 					</div>
	 					</div>
	 					<div class="row text-left">
	 						<div class="col-xs-12 search-modal-hr">
			 					<strong>Casting</strong>
		 					</div>
		 					<div class="col-xs-12 col-md-4">
		 						<h4>Casting time</h4><p>{{searchReturn.gsx$castingtime}}</p>
		 					</div>
		 					<div class="col-xs-12 col-md-4">
		 						<h4>Components</h4><p>{{searchReturn.gsx$components}}</p>
		 					</div>
	 					</div>
	 					<div class="row text-left">
	 						<div class="col-xs-12 search-modal-hr">
			 					<strong>Effect</strong>
		 					</div>
		 					<div class="col-xs-12 col-md-3">
		 						<h4>Range</h4><p>{{searchReturn.gsx$range}}</p>
		 					</div>
		 					<div class="col-xs-12 col-md-3">
		 						<h4>AoE</h4><p>{{searchReturn.gsx$area}}</p>
		 					</div>
		 					<div class="col-xs-12 col-md-3">
		 						<h4>Target</h4><p>{{searchReturn.gsx$targets}}</p>
		 					</div>
		 					<div class="col-xs-12 col-md-3">
		 						<h4>Effect</h4><p>{{searchReturn.gsx$effect}}</p>
		 					</div>
	 					</div>
	 					<div class="row text-left">
							<div class="col-xs-12 col-md-3">
		 						<h4>Duration</h4><p>{{searchReturn.gsx$duration}}</p>
		 					</div>
		 					<div class="col-xs-12 col-md-3">
		 						<h4>Saving throw</h4><p>{{searchReturn.gsx$savingthrow}}</p>
		 					</div>
		 					<div class="col-xs-12 col-md-3">
		 						<h4>Spell resistance</h4><p>{{searchReturn.gsx$spellresistence}}</p>
		 					</div>
	 					</div>
	 					<div class="row text-left">
	 						<div class="col-xs-12 search-modal-hr">
			 					<strong>Description</strong>
		 					</div>
	 						<div class="col-xs-12">
								<p>{{searchReturn.gsx$description}}</p>
		 					</div>
	 					</div>
        			{{/with}}
				</div>
			</div>
		</div>
	</div>
</template>
